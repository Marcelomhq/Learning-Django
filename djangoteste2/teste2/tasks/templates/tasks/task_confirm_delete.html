<!DOCTYPE html>
<html lang="en">
<head>
    <title>Confirm Deletion</title>
</head>
<body>
    <h1>Are you sure you want to delete "{{ object.title }}"?</h1>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, Delete</button>
    </form>
    <a href="{% url 'tasks:task_list' %}">Cancel</a>
</body>
</html>
