<!DOCTYPE html>
<html lang="en">
<head>
    <title>{% if task %}Edit Task{% else %}New Task{% endif %}</title>
</head>
<body>
    <h1>{% if task %}Edit Task{% else %}New Task{% endif %}</h1>
    <form method="post">
        {% csrf_token %}
        <label>Title:</label>
        <input type="text" name="title" value="{{ task.title|default:'' }}" required>
        <br>
        <label>Description:</label>
        <textarea name="description">{{ task.description|default:'' }}</textarea>
        <br>
        <textarea type="date" name="date" value="{{ task.date | default:''}}" required> date </textarea>
        
        <label>Completed:</label>
        <input type="checkbox" name="completed" {% if task.completed %}checked{% endif %}>
        <br>
        <button type="submit">Save</button>
    </form>
    <a href="{% url 'tasks:task_list' %}">Back to List</a>
</body>
</html>
